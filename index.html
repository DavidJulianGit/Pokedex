<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PokéDex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./dist/css/styles.css" rel="stylesheet">
  </head>
  <body>
    <!-- Pokemon Logo Image -->
    <div class="container text-center mt-5">
      <img class="col-4" alt="Pokemon Logo" src="./img/pokemon-logo.png">
    </div>
    <div class="container col-4 text-center mb-4">
      <h2>Pokédex</h2>
    </div>
    <!-- Sorting Buttons -->
    <div class="container-sm col-3 text-center my-3">
      <p class="fs-6 mb-2">Sort by</p>
      
      <button type="button" class="btn btn-outline-primary btn-sm mx-2 px-3 text-nowrap" id="btn-sort-index">Pokédex #</button>
      <button type="button" class="btn btn-outline-primary btn-sm mx-2 px-3" id="btn-sort-name">Name</button>
      
      
    </div>
    
   
    <!-- List of Pokemon --------------------------------------------------------------------------------------------->
    <div class="container-sm col-3">
      <ul class="list-group" id="pokemon-ul"></ul>
    </div>

    <!-- Modal-------------------------------------------------------------------------------------------------------->
    <div class="modal fade" id="pokeModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalTitle"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="container modal-body">
            <div class="row">
              <div class="col-3">
                <img class="col img-fluid rounded" id="modalImg" alt="">
              </div>
              <div class="col-9">
                <div class="row border-bottom p-3">
                  <div class="col">
                    <p class="p-0 m-0 fw-semibold">Height</p>
                  </div>
                  <div class="col">
                    <p class="p-0 m-0" id="modalHeight"></p>
                  </div>
                </div>
                <div class="row border-bottom p-3">
                  <div class="col">
                    <p class="p-0 m-0 fw-semibold">Weight</p>
                  </div>
                  <div class="col">
                    <p class="p-0 m-0" id="modalWeight"></p>
                  </div>
                </div>
                <div class="row border-bottom p-3">
                  <div class="col">
                    <p class="p-0 m-0 fw-semibold">Types</p>
                  </div>
                  <div class="col">
                    <ul class="list-group" id="modalTypes"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!---------------------------------------------------------------------------------------------------------------->
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./dist/js/scripts.js"></script>
  </body>
</html>
