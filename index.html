<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokédex</title>
    <link rel="apple-touch-icon" sizes="57x57" href="./img/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./img/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./img/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./img/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./img/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./img/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./img/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./img/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./img/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./img/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicons/favicon-16x16.png">
    <link rel="manifest" href="./img/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./img/favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./dist/css/styles.css" rel="stylesheet">
  </head>
  <body>
    <!-- Pokemon Logo Image -->
    <div class="container col-10 col-sm-6 col-md-5 col-lg-4 col-xl-3 text-center mt-5">
      <img class="w-100" alt="Pokemon Logo" src="./img/pokemon-logo.png">
    </div>
    <div class="container col-10 col-sm-6 col-md-5 col-lg-4 text-center my-2">
      <h4>Pokédex by David Schindler</h4>
    </div>
    <!-- Sorting Buttons -->
    <div class="container col-10 col-sm-6 col-md-5 col-lg-4 text-center my-3">
      <p class="text-small fw-medium mt-3 mb-2 ">Sort by</p>
      
      <button type="button" class="btn btn-outline-primary btn-sm mx-2 px-3 text-nowrap" id="btn-sort-index">Pokédex #</button>
      <button type="button" class="btn btn-outline-primary btn-sm mx-2 px-3" id="btn-sort-name">Name</button>  
    </div>
    <!-- Search input -->
    <div class="container col-10 col-sm-6 col-md-5 col-lg-4 col-xl-2 my-3">
      <input type="text" placeholder="Search by Name" class="form-control" id="search" aria-label="search pokemon"> 
    </div>
   
    <!-- List of Pokemon --------------------------------------------------------------------------------------------->
    <div class="container col-10 col-sm-6 col-md-5 col-lg-4 col-xl-3">
      <ul class="list-group" id="pokemon-ul"></ul>
    </div>

    <!-- Modal-------------------------------------------------------------------------------------------------------->
    <div class="modal fade" id="pokeModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalTitle"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="container modal-body">
            <div class="row">
              <div class="col-3">
                <img class="col img-fluid rounded" id="modalImg" alt="">
              </div>
              <div class="col-9">
                <div class="row border-bottom p-3">
                  <div class="col">
                    <p class="p-0 m-0 fw-semibold">Height</p>
                  </div>
                  <div class="col">
                    <p class="p-0 m-0" id="modalHeight"></p>
                  </div>
                </div>
                <div class="row border-bottom p-3">
                  <div class="col">
                    <p class="p-0 m-0 fw-semibold">Weight</p>
                  </div>
                  <div class="col">
                    <p class="p-0 m-0" id="modalWeight"></p>
                  </div>
                </div>
                <div class="row border-bottom p-3">
                  <div class="col">
                    <p class="p-0 m-0 fw-semibold">Types</p>
                  </div>
                  <div class="col">
                    <ul class="list-group" id="modalTypes"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!---------------------------------------------------------------------------------------------------------------->
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./dist/js/scripts.js"></script>
  </body>
</html>
